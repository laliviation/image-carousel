<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel" id="carousel">
    <img id="carouselImage" src="slide1.png" alt="Slide" />
    <div class="overlay left" onclick="prevSlide()"></div>
    <div class="overlay center" onclick="visitLink()"></div>
    <div class="overlay right" onclick="nextSlide()"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
